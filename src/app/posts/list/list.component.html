<section>
  <table>
    <thead>
      <tr>
        <th>
          ID
        </th>
        <th>
          TITLE
        </th>
        <th>
          BODY
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{item?.id}}</td>
        <td>{{item?.title}}</td>
        <td>{{item?.body}}</td>
      </tr>
    </tbody>
  </table>
</section>
