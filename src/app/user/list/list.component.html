<a [routerLink]="['./create']">Add</a>

<section>
  <table>
    <thead>
      <tr>
        <th>
          ID
        </th>
        <th>
          USERNAME
        </th>
        <th>
          EMAIL
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{item?.id}}</td>
        <td>{{item?.username}}</td>
        <td>{{item?.email}}</td>
      </tr>
    </tbody>
  </table>
</section>
